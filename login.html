<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyatzee Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <h1 class="refresh-text"><a href="index.html" class="gyatzee-link">Gyatzee</a></h1>
        <div class="login-container">
            <img src="images/peach.png" alt="Peach Icon" class="peach-icon">
            <a href="login.html" class="login-link">Log In</a>
        </div>
    </header>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p><a href="forgot_password.html">Forgot password?</a></p>
    </div>
</body>
</html>
