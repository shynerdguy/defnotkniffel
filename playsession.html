<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyatzee</title>
    <link rel="stylesheet" href="styles/gyatzee.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1 class="gyatzee-heading"><a href="index.html" class="gyatzee-link">Gyatzee</a></h1>
        <div class="login-container">
            <img src="images/peach.png" alt="Peach Icon" class="peach-icon">
            <a href="login.html" class="login-link">Log In</a>
        </div>
    </header>

    <main class="flex-container">
        <div class="scorecard">
            <div class="score-section">
                <div class="score-row">
                    <div class="category">Ones</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Twos</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Threes</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Fours</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Fives</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Sixes</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row total-row">
                    <div class="category">Bonus</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row total-row">
                    <div class="category">Sum</div>
                    <div class="score">-</div>
                </div>
            </div>
            
            <div class="separator"></div>
            
            <div class="score-section">
                <div class="score-row">
                    <div class="category">Three of a Kind</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Four of a Kind</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Full House</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Small Straight</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Large Straight</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row">
                    <div class="category">Gyatzee</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row failure-row">
                    <div class="category">Failure</div>
                    <div class="score">-</div>
                </div>
                <div class="score-row total-row">
                    <div class="category">Total</div>
                    <div class="score">-</div>
                </div>
            </div>
        </div>

        <div class="dice-container">
            <div class="dice" onclick="rollDice()"><span class="peach-number">1</span></div>
            <div class="dice" onclick="rollDice()"><span class="peach-number">2</span></div>
            <div class="dice" onclick="rollDice()"><span class="peach-number">3</span></div>
            <div class="dice" onclick="rollDice()"><span class="peach-number">4</span></div>
            <div class="dice" onclick="rollDice()"><span class="peach-number">5</span></div>
        </div>
    </main>

    <footer>
        <!-- do I need a footer? -->
    </footer>

    <script src="scripts/gyatzee.js"></script>
</body>
</html>
